<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>列表渲染 > 在 v-for 里使用对象</h3>
  <p></p>
  <br />
  <div id="app">
    <ul>
      <li v-for='(value, name, index)  in myObj'>
        {{index}}. {{name}}: {{value}}
      </li>
    </ul>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        parentMessage: 'Parent',
        myObj: {
          title: 'How to do lists in Vue',
          author: 'Jane Doe',
          publishedAt: '2016-04-10'
        }
      }
    });


  </script>
</body>

</html>
