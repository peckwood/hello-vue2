<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>列表渲染 > 在 v-for 里使用值范围</h3>
  <p></p>
  <br />
  <div id='app'>
    <span v-for="n in 10">{{ n }} </span>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app'
    });

  </script>
</body>

</html>
