<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>列表渲染 > 用 v-for 把一个数组对应为一组元素</h3>
  <p></p>
  <br />
  <div id="app">
    <ol>
      <li v-for='item in list'>{{ item.message }}</li>
    </ol>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        list: [
          { message: 'msg1' },
          { message: 'msg2' },
          { message: 'msg3' },
        ]
      }
    });


  </script>
</body>

</html>
