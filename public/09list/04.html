<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>列表渲染 > 显示过滤/排序后的结果1</h3>
  <p></p>
  <br />
  <div id="app">
    <ul>
      <li v-for='evenNumber in evenNumbers'>
        {{evenNumber}}
      </li>
    </ul>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        numbers: [1, 2, 3, 4, 5]
      },
      computed: {
        evenNumbers: function () {
        evenNumbers: function () {
          return this.numbers.filter(function (num) {
            return num % 2 === 0;
          })
        }
      }

    });



  </script>
</body>

</html>
