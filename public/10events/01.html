<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>事件处理 > 事件处理方法</h3>
  <p></p>
  <br />
  <div id='app'>
    <p>{{ counter }}</p>
    <button v-on:click='counter += 1'>加1</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    });

  </script>
</body>

</html>
