<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>事件处理 > 内联处理器中的方法</h3>
  <p></p>
  <br />
  <div id='app'>
    <button v-on:click='greet'>打个招呼</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Raiden'
      },
      methods:{
        greet: function(){
          alert('Hello ' + this.name);
        }
      }
    });

  </script>
</body>

</html>
