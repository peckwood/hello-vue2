<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>监听子组件事件 > 使用事件抛出一个值1</h3>
  <p>$event 是 emit抛出来的</p>
  <br />
  <div id="blog-post-demo">
    <div :style='{fontSize: postFontSize + "em"}'>
      <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text='postFontSize += $event'>
      </blog-post>
    </div>
  </div>
  </div>

  <script type="text/javascript">
    Vue.component('blog-post', {
      props: ['post'],
      template:
        `<div class="blog-post">
        <h3>{{post.title}}</h3>
        <div v-html='post.content'></div>
        <button v-on:click='$emit("enlarge-text", 1)'>Enlarge text</button>
      `
    });

    var app = new Vue({
      el: '#blog-post-demo',
      data: {
        posts: [
          { id: 1, title: 'My journey with Vue', content: 'content1' },
          { id: 2, title: 'Blogging with Vue', content: 'content2' },
          { id: 3, title: 'Why Vue is so fun', content: 'content3' }
        ],
        postFontSize: 1
      }
    });

  </script>
</body>

</html>
