<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>插值 > 文本 > v-once</h3>
  <p>通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。</p>
  <br />
  <div id="app">
    <p v-once>this doesnt change: {{msg}}</p>
    <p>this can change: {{msg}}</p>
  </div>

  <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      data: {
        msg: 'this is msg'
      }
    });

    app.msg = 'new msg';

  </script>
</body>

</html>
