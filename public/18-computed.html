<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>计算属性和侦听器 > 计算属性的 setter</h3>
  <p></p>
  <br />
  <div id="app">
    <p>fullname: {{fullname}}</p>
  </div>

  <script type="text/javascript">
    export default {
      name: "HelloWorld",
      data() {
        return {
          firstName: ""
        }
      },
      computed: {
        theFullName: {
          get() {
            return `${this.firstName}`
          },
          set(fullName) {
            this.firstName = fullName
          }
        }
      }
    };

  </script>
</body>

</html>
