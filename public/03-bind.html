<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    
    <div id="app">
        <span v-bind:title='message'>  鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>
    
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: '我是提示信息'
        }
      });
    </script>
  </body>
</html>
