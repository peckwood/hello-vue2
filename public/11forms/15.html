<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>表单输入绑定 > 修饰符 > .trim</h3>
  <p>如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：</p>
  <br>
  <div id='app'>
    <input v-model.trim="msg">
    <p>msg with trim:{{msg}}</p>
    <input v-model="msg1">
    <p>msg without trim:{{msg1}}</p>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        msg: '',
        msg1: ''
      }
    });

  </script>
</body>

</html>
