<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>表单输入绑定 > 多行文本</h3>
  <p></p>
  <br />
  <div id='app'>
    <textarea v-model='msg' placeholder="edit me"></textarea>
      <p style="white-space: pre-line;">message is {{ msg }}</p>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        msg: 'help'
      }
    });

  </script>
</body>

</html>
