<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>表单输入绑定 > 选择框 > 单选时</h3>
  <br>
  <div id='app'>
    <select v-model='selected' >
      <option disabled value=''>请选择</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <p>{{selected}}</p>
    <br />
    <span>Checked names: {{selected}}</span>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        selected: ''
      }
    });

  </script>
</body>

</html>
