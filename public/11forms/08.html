<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>表单输入绑定 > 选择框 > 用 v-for 渲染的动态选项：</h3>
  <br>
  <div id='app'>
    <select v-model='selected'>
      <option v-for='item in options' v-bind:value='item.value'>{{item.text}}</option>
    </select>
    <br />
    <span>Checked names: {{selected}}</span>

  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        selected: 1,
        options:[
          {
            text: 'First', value: 1
          },
          {
            text: 'Second', value: 2
          },
          {
            text: 'Third', value: 3
          },
        ]
      }
    });

  </script>
</body>

</html>
