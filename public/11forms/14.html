<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>表单输入绑定 > 修饰符 > .number</h3>
  <p>如果没加v-model.number后面的.number, 类型会自动变为string</p>
  <br>
  <div id='app'>
    <input v-model.number="age" type="number">
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        age: undefined
      }
    });

  </script>
</body>

</html>
