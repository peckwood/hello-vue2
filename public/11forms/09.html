<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>表单输入绑定 > 值绑定 > 复选框</h3>
  <br>
  <div id='app'>
    <input type="checkbox" v-model='toggle' true-value='yes' false-value='no'>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        selected: 1,
        options:[
          {
            text: 'First', value: 1
          },
          {
            text: 'Second', value: 2
          },
          {
            text: 'Third', value: 3
          },
        ]
      }
    });

  </script>
</body>

</html>
