<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    
    <div id="app">
        <ol>
          <todo-item v-for='item in groceryTodo' 
          v-bind:todo='item' 
          v-bind:key='item.id'></todo-item>
        </ol>
    </div>
    
    <script type="text/javascript">
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li> {{todo.text}}</li>'
      })

      var app = new Vue({
        el: '#app',
        data: {
          groceryTodo: [
            {text : 'buy apple'},
            {text : 'buy peach'}
          ]
        }
      });
    </script>
  </body>
</html>
