<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>深入了解组件 > Prop > 单向数据流</h3>
  <br />
  <div id="app">
    <blog_post v-for='post in posts' v-bind='post'></blog_post>
  </div>

  <script type="text/javascript">
    var blog_post = {
      props: {
        initialCounter: Number,
        title: String,
        size: String
      },
      data: function(){
        return {
          counter: this.initialCounter
        }
      },
      computed: {
        normalizedSize: function(){
          return this.size.trim().toUpperCase();
        }
      },
      template: `
      <div>
        <h3>{{title}}</h3>
        <p>counter: {{counter}}</p>
        <p>normalizedSize: {{normalizedSize}}</p>
      </div>
      `
    };

    var app = new Vue({
      el: '#app',
      data: {
        title: 'MyTitle',
        posts: [
          {
            title: 'title1',
            initialCounter: 3,
            size: 'Large '
          },
          {
            title: 'title2',
            initialCounter: 4,
            size: 'Huge '
          },
        ]
      },
      components: {
        'blog_post': blog_post
      }

    });
  </script>
</body>

</html>
