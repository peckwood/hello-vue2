<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    
    <div id="app">
        <ol>
          <!-- 注意v-for是加在 li上, 不是ol上 -->
          <li v-for="todo in todolist">{{ todo.text }}</li>
        </ol>
    </div>
    
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          todolist: [
            {
              text: 'a'
            },
            {
              text: 'b'
            }
          ]
        }
      });
    </script>
  </body>
</html>
