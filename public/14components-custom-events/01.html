<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>深入了解组件 > 自定义事件 > 自定义组件的 v-model, not working</h3>
  <br />
  <div id="app">
    <base-checkbox v-for='option in options' :key='option.id' v-bind='option' >
    </base-checkbox>
    <p>allChecked: {{allchecked}}</p>
  </div>

  <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      components: {
        'base-checkbox': {
          template:
            `<div>
              <input type='checkbox'
                v-bind:checked='checked'
                v-on:change="$emit('change', this.allchecked)"
              >
              <label>{{text}}</label>
            </div>
            `,
          props: {
            checked: Boolean,
            text: String
          },
          model:{
            prop: 'checked',
            event: 'change'
          },
          data: function(){
            return {
              allchecked: []
            }
          }
        },
      },
      data: {
        options: [
          { id: 1, text: 'choice1', value: 1 },
          { id: 2, text: 'choice2', value: 2 },
          { id: 3, text: 'choice3', value: 3 }
        ]
        
      }
    });

  </script>
</body>

</html>
