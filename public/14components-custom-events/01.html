<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h3>深入了解组件 > 自定义事件 > 自定义组件的 v-model</h3>
  <br />
  <div id="app">
    <base-checkbox v-model="lovingVue">
    </base-checkbox>
  </div>

  <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      props: {
        checked: Boolean
      },
      components: {
        'base-checkbox': {
          template:
            `<div>
              <input type='checkbox'
                v-bind:checked='checked'
                v-on:change="$emit('change', $event.target.checked)" >
              <label>{{text}}</label>
            </div>
            `
        },
      },
      data: {
        options: [
          { id: 1, text: 'choice1', value: 1 },
          { id: 1, text: 'choice2', value: 1 },
          { id: 1, text: 'choice3', value: 1 }
        ]
      }
    });

  </script>
</body>

</html>
